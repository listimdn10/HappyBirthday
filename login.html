
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Đăng nhập</title>
</head>

<body>

    <div class="container" id="container">
        
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Sign In</h1>
                <input type="text" id="username" placeholder="xinh đẹp của ..." required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Done</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
                <div class="toggle-panel toggle-right">
                    <h1>Hint:</h1>
                    <p>Username là <strong>xinh đẹp của chị</strong></p>
                    <p>Password là password điện thoại chị </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Tài khoản hợp lệ
        const VALID_USERNAME = "xinh đẹp của chị";
        const VALID_PASSWORD = "030105"; 

        // Lấy form và xử lý sự kiện
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); // Ngăn chặn reload trang mặc định

            // Lấy giá trị từ input
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Kiểm tra thông tin đăng nhập
            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                alert("eo ôi giỏi thế ạ");
                // Lưu trạng thái đăng nhập vào localStorage
                localStorage.setItem("isLoggedIn", "true");
                // Chuyển hướng tới main.html
                window.location.href = "index.html";
            } else {
                alert("Sai mất tiu rui, bé thử lại nha");
            }
        });
    </script>
</body>

</html>
